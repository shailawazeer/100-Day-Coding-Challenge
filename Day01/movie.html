<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ShailaFlix</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Navigation Bar -->
  <nav class="navbar">
    <div class="nav-left">
      <h2>ShailaFlix</h2>
      <ul>
        <li>Dashboard</li>
        <li>Movies</li>
        <li>Series</li>
        <li>Kids</li>
      </ul>
    </div>
    <div class="nav-right">
      <input type="text" placeholder="Search">
      <img src="images/profile.jpg" alt="Profile" class="profile-icon">
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-content">
      <h1>YE JAWANI HAI DEEWANI</h1>
      <p>Running Time: 160 minutes<br>
    Director: Ayan Mukherji<br>
Starring: Ranbir Kapoor, Deepika padukone, Koachlin, Aditiya Kapoor, Kunal Roy Kapoor </p>
      <div class="buttons">
        <button class="play-btn">▶ Play</button>
        <button class="add-btn">＋</button>
      </div>
    </div>
  </section>

  <!-- Movie List Section -->
  <section class="movie-list">
    <h2>My List</h2>
    <div class="movie-row">
      <!-- Repeat this for each movie -->
      <div class="movie-card">
        <img src="images/LaLaland.jpg" alt="Lalaland">
      </div>
      <div class="movie-card">
        <img src="images/the princess diaries.jpg" alt="princess diaries">
      </div>
      <div class="movie-card">
        <img src="images/10 things i hate about u.jpg" alt="10 things i hate about u">
      </div>
        <div class="movie-card">
            <img src="images/Yeh jawani hai deewani.jpg" alt="ye jawani hai deewani">
    </div>
  </section>

</body>
</html>
