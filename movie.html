<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ShailaFlix</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Navigation Bar -->
  <nav class="navbar">
    <div class="nav-left">
      <h2>ShailaFlix</h2>
      <ul>
        <li>Dashboard</li>
        <li>Movies</li>
        <li>Series</li>
        <li>Kids</li>
      </ul>
    </div>
    <div class="nav-right">
      <input type="text" placeholder="Search">
      <img src="profile.jpg" alt="Profile" class="profile-icon">
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-content">
      <h1>Raya and the Last Dragon</h1>
      <p>A Disney Original Film • 98% Match • 2021</p>
      <div class="buttons">
        <button class="play-btn">▶ Play</button>
        <button class="add-btn">＋</button>
      </div>
    </div>
  </section>

  <!-- Movie List Section -->
  <section class="movie-list">
    <h2>My List</h2>
    <div class="movie-row">
      <!-- Repeat this for each movie -->
      <div class="movie-card">
        <img src="johnwick.jpg" alt="John Wick">
      </div>
      <div class="movie-card">
        <img src="babydriver.jpg" alt="Baby Driver">
      </div>
      <div class="movie-card">
        <img src="brave.jpg" alt="Brave">
      </div>
      <!-- Add more -->
    </div>
  </section>

</body>
</html>
